<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content})}">
<th:block th:fragment="content">
  <section class="py-8">
    <h1 class="text-2xl font-semibold mb-4">Sepet</h1>
    <div th:if="${#lists.isEmpty(cart.items)}" class="text-gray-600">Sepet boş.</div>
    <div th:if="${!#lists.isEmpty(cart.items)}">
      <table class="min-w-full text-left">
        <thead>
          <tr class="border-b">
            <th class="py-2">Ürün</th>
            <th class="py-2">Adet</th>
            <th class="py-2">Fiyat</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="it, iStat : ${cart.items}" class="border-b">
            <td class="py-2" th:text="${it.title}">Ürün</td>
            <td class="py-2" th:text="${it.qty}">1</td>
            <td class="py-2" th:text="${#numbers.formatDecimal(it.lineTotal, 1, 'POINT', 2, 'POINT')}">0,00</td>
            <td class="py-2">
              <form action="/cart/remove" method="post">
                <input type="hidden" name="index" th:value="${iStat.index}" />
                <button class="text-red-600">Kaldır</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="text-right mt-4 font-semibold">
        <span>Toplam:</span>
        <span th:text="${#numbers.formatDecimal(cart.total, 1, 'POINT', 2, 'POINT')}">0,00</span>
      </div>
      <div class="mt-6">
        <a href="/checkout" class="block w-full md:w-auto text-center rounded bg-emerald-700 px-4 py-2 text-white">WhatsApp'tan Toplu Sipariş</a>
      </div>
    </div>
  </section>
</th:block>
</html>
