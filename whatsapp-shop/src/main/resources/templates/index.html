<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content})}">
<th:block th:fragment="content">
  <section class="py-8">
    <h1 class="text-2xl font-semibold">Mağaza</h1>
    <p class="text-gray-600">Örnek ürünleri sepet akışını test etmek için aşağıdan ekleyin.</p>
    <div class="mt-4 flex gap-3">
      <form action="/cart/add" method="post" class="border p-3 rounded">
        <input type="hidden" name="productId" value="1" />
        <input type="hidden" name="title" value="Demo Ürün" />
        <input type="hidden" name="price" value="199.90" />
        <button class="px-4 py-2 rounded bg-emerald-600 text-white">Sepete Ekle (Demo Ürün)</button>
      </form>
    </div>
  </section>
</th:block>
</html>
