# About Section
about.title=Hakkımızda
about.badge=Hakkımızda
about.description=Mirror Acoustics, İstanbul merkezli bir atölyede İsmet Çataloğlu tarafından kurulmuş ve onun titiz çalışmalarıyla büyüyen özel bir ses sistemleri markasıdır. Her bir ürün, yüksek mühendislik bilgisi ile el işçiliğinin zarif birleşimini yansıtır.
about.description2=Bizim için hoparlörler sadece birer elektronik cihaz değil, aynı zamanda sanat eseri ve yaşam alanlarınıza değer katan tasarımlardır. Seçtiğiniz ahşap türü ve özel tasarım talepleriniz doğrultusunda, tamamen kişiye özel hoparlör kabinleri ve sistemler üretiyoruz.
about.expertise=Beş Yıllık Uzmanlık
about.expertiseDesc=Tutkuyla ve özveriyle müziğin en saf hâlini yaşam alanlarınıza taşıyoruz.
about.quality=Kalite Garantisi
about.qualityDesc=Her ürün detaylı testlerden geçer ve kalite standartlarımızı karşılar.

