<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout('&#350;ifre De&#287;i&#351;tir', ~{::content})}">
<th:block th:fragment="content">
    <th:block th:replace="~{admin/_nav :: adminNav}"></th:block>

    <div class="row">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1 class="h4 mb-3">Y&#246;netici &#350;ifresi</h1>
                    <p class="text-muted mb-4">
                        Giri&#351; kullan&#305;c&#305; ad&#305;n&#305;z:
                        <span class="badge bg-secondary" th:text="${adminUsername}">admin</span>
                    </p>

                    <div th:if="${passwordChanged}" class="alert alert-success">
                        &#350;ifre ba&#351;ar&#305;yla g&#252;ncellendi.
                    </div>

                    <form th:action="@{/admin/profile/password}" method="post" th:object="${passwordForm}" class="vstack gap-3">
                        <div>
                            <label class="form-label">Mevcut &#350;ifre</label>
                            <input type="password" class="form-control"
                                   th:field="*{currentPassword}"
                                   th:classappend="${#fields.hasErrors('currentPassword')} ? ' is-invalid'">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('currentPassword')}"
                                 th:errors="*{currentPassword}"></div>
                        </div>

                        <div>
                            <label class="form-label">Yeni &#350;ifre</label>
                            <input type="password" class="form-control"
                                   th:field="*{newPassword}"
                                   th:classappend="${#fields.hasErrors('newPassword')} ? ' is-invalid'">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('newPassword')}"
                                 th:errors="*{newPassword}"></div>
                            <div class="form-text">En az 8 karakter olmal&#305;d&#305;r.</div>
                        </div>

                        <div>
                            <label class="form-label">Yeni &#350;ifre (Tekrar)</label>
                            <input type="password" class="form-control"
                                   th:field="*{confirmPassword}"
                                   th:classappend="${#fields.hasErrors('confirmPassword')} ? ' is-invalid'">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}"
                                 th:errors="*{confirmPassword}"></div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">&#350;ifreyi G&#252;ncelle</button>
                            <a th:href="@{/admin/products}" class="btn btn-outline-secondary">&#304;ptal</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
