<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org" th:fragment="layout (title, content)">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${title} ?: 'Mirror Acoustics'">Mirror Acoustics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/app.css}" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#fff8ed',
                            100: '#ffefd6',
                            200: '#ffdbaa',
                            300: '#ffc074',
                            400: '#f59e0b',
                            500: '#b45309',
                            600: '#92400e',
                            700: '#78350f',
                            800: '#4e2a0e',
                            900: '#3b210b'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            padding-top: 4.5rem;
        }

        footer {
            border-top: 1px solid #eee;
            margin-top: 3rem;
            padding-top: 1rem;
            color: #777;
        }

        .line-clamp {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <header class="fixed-top">
        <div class="bg-gradient-to-r from-amber-900 to-yellow-900/90 text-amber-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 items-center justify-between">
                    <a th:href="@{/}" class="font-semibold tracking-wide text-amber-100 hover:text-white">Mirror Acoustics</a>
                    <nav class="hidden md:flex items-center gap-6" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
                        <a th:href="@{/}" class="hover:text-white/90">Ana Sayfa</a>
                        <a th:href="@{/urun}" class="hover:text-white/90">Ürünler</a>
                        <a sec:authorize="!isAuthenticated()" th:href="@{/admin/login}" class="hover:text-white/90">Admin</a>
                        <a sec:authorize="isAuthenticated()" th:href="@{/admin/products}" class="hover:text-white/90">Yönetim</a>
                        <form sec:authorize="isAuthenticated()" th:action="@{/admin/logout}" method="post">
                            <button class="hover:text-white/90" type="submit">Çıkış</button>
                        </form>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Sayfa içeriği buraya enjekte olur -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <th:block th:replace="${content}"></th:block>
        </div>
    </main>

    <footer class="container">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between text-sm text-neutral-500 py-4 border-t">
                <span>&copy; <span th:text="${#temporals.format(#temporals.createNow(), 'yyyy')}">2025</span> Mirror
                    Acoustics</span>
                <span>Built with Spring &amp; Thymeleaf</span>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
