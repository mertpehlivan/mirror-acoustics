<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout('Ana Sayfa', ~{::content})}">
<th:block th:fragment="content">
    <section class="py-10">
        <div class="text-center">
            <h1 class="text-3xl sm:text-4xl font-semibold text-amber-900">Mirror Acoustics</h1>
            <p class="mt-2 text-neutral-600">El yapımı, kişiye özel hi‑end hoparlör kabinleri ve sistemler.</p>
            <div class="mt-4">
                <a class="inline-flex items-center px-5 py-2 rounded-md bg-amber-900 text-amber-50 hover:bg-amber-800"
                    th:href="@{/urun}">Ürünlere Git</a>
            </div>
        </div>
    </section>

    <section class="py-6" th:if="${featured != null and !featured.empty}">
        <h2 class="text-xl font-semibold text-amber-900 mb-3">Vitrin</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <a class="group rounded-lg overflow-hidden border hover:shadow-md transition" th:each="p : ${featured}"
                th:href="@{|/urun/${p.slug}|}">
                <img th:if="${#lists.size(p.images)>0}" th:src="${p.images.get(0).url}" class="w-full h-44 object-cover"
                    th:alt="${lang=='en'? p.titleEn : p.titleTr}" />
                <div class="p-3">
                    <div class="font-medium text-neutral-900 group-hover:text-amber-900"
                        th:text="${lang=='en'? p.titleEn : p.titleTr}">Ürün</div>
                    <div class="text-sm text-neutral-500"
                        th:text="${p.currency} + ' ' + ${#numbers.formatDecimal(p.price, 1, 'POINT', 2, 'POINT')}">₺ 0,00</div>
                </div>
            </a>
        </div>
    </section>
</th:block>

</html>
